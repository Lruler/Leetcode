<script>
    // 给你一个整数n 找出并返回第n个整数
    var nthUglyNumber = function (n) {
        let ret = [1],
            p2 = 0,
            p3 = 0,
            p5 = 0;
        while (n > 0) {
            let temp = Math.min(ret[p2] * 2, ret[p3] * 3, ret[p5] * 5)
            ret.push(temp)
            if (ret[p2] * 2 == temp) {
                p2++
            }
            if (ret[p3] * 3 == temp) {
                p3++
            }
            if (ret[p5] * 5 == temp) {
                p5++
            }
            n--;
        }
        return ret[ret.length - 2]
    };
    console.log(nthUglyNumber(1407));
</script>
